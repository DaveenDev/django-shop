{% extends 'base.html' %}
{% load static %}

{% block page_title %}{{product.title}}{% endblock page_title %}

{% block page_css %}{% endblock  %}

{% block page_content %}
<div class="container">
  <div class="row">
    <!-- 1st column -->
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <img src="{{product.image.url}}" alt="{{product.title}}">
        </div>
      </div>
    </div>
    <!-- 2nd column -->
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          {{ product.title }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{ product.price }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{ product.discounted_price }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          {{ product.description }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock  %}
